<div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required value="{{ vineyard.name if vineyard else '' }}">
</div>

<div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" name="address" class="form-control" value="{{ vineyard.address if vineyard else '' }}">
</div>

<button type="submit" class="btn btn-primary">{{ vineyard and 'Update' or 'Add' }}</button>
{% if vineyard %}
    <a href="/vineyards" class="btn btn-secondary">Cancel</a>
{% endif %}
